<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cómo entrenar a tu perceptrón – PDF original</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --accent: #38bdf8;
      --border-subtle: rgba(148,163,184,0.35);
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: linear-gradient(to right, rgba(15,23,42,0.92), rgba(15,23,42,0.97));
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.9rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .logo {
      font-weight: 600;
      font-size: 0.98rem;
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .logo-badge {
      width: 26px;
      height: 26px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0%, #22c55e 0, #22c55e 24%, #0f172a 55%);
      border: 1px solid rgba(148,163,184,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 14px rgba(34,197,94,0.8);
      font-size: 0.74rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    nav a.link {
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--muted);
    }

    nav a.link.active {
      border-color: rgba(56,189,248,0.6);
      background: rgba(15,23,42,0.8);
      color: var(--accent);
    }

    nav a.btn {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      font-size: 0.86rem;
    }

    /* Contenedor del PDF: ocupa todo el alto restante */
    .pdf-wrapper {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: stretch;
      margin-top: 0.6rem;
    }

    .pdf-inner {
      width: 100%;
      max-width: 1100px;
      padding: 0 1.5rem 1.5rem;
    }

    .pdf-frame {
      width: 100%;
      height: calc(100vh - 80px); /* ajuste del alto visible, puedes tocarlo */
      border: none;
      border-radius: 8px;
      background: #000;
    }

    @media (max-width: 768px) {
      .pdf-inner { padding-inline: 1.1rem; }
      .pdf-frame { height: calc(100vh - 72px); }
    }
  </style>
</head>
<body>
<header>
  <div class="header-inner">
    <div class="logo">
      <div class="logo-badge">P</div>
      <span>Cómo entrenar a tu perceptrón</span>
    </div>
    <nav>
      <a class="link" href="teoria.html">Teoría</a>
      <a class="link" href="interactivo.html">Demo interactiva</a>
      <a class="link active" href="pdf.html">PDF original</a>
      <a class="btn" href="index.html">Inicio</a>
    </nav>
  </div>
</header>

<div class="pdf-wrapper">
  <div class="pdf-inner">
    <!-- Cambia el src por la ruta real del PDF en tu repositorio -->
    <iframe
      class="pdf-frame"
      src="Paper.pdf"
    ></iframe>
  </div>
</div>

</body>
</html>
